<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <filter id="mono">
    <feTurbulence type="fractalNoise" baseFrequency="1.97" numOctaves="8" seed="4" result="t1"/>
    <feTurbulence type="fractalNoise" baseFrequency="1.3" numOctaves="10" seed="17" result="t2"/>
    <feBlend in="t1" in2="t2" mode="multiply"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#mono)" fill="white"></rect>
</svg>
